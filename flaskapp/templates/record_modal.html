<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form action='/record' method='POST'>                
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">기록 남기기</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">작성자(이름):</label>
            <input type="text" class="form-control" id="name" name='name'>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">제목:</label>
            <input type="text" class="form-control" id="title" name='title'>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">위치:</label>
            <input type="text" class="form-control" id="location" name='location'>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">설명:</label>
            <textarea class="form-control" id="message-text" name='describe'></textarea>
          </div>
          
          
      </div>
     
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick="doSomethingBeforeClosing()">Send message</button>
      </div>
    </form>

      <div class = "modal-footer">
        <form action = "/fileUpload" method = "POST"
        enctype = "multipart/form-data">
          <input type = "file" name = "file" />
          <input type = "submit"/>
        </form>

      </div> 

      

    </div>
  </div>
  
</div>

<script>
  
  function doSomethingBeforeClosing() {
  //Do something. For example, display a result:
  $( "#exampleModalLabel" ).text( "Operation completed successfully" );


  //Close dialog in 3 seconds:
  setTimeout( function() { $( "#exampleModal" ).modal( "hide" ) }, 10000 );
}
</script>
